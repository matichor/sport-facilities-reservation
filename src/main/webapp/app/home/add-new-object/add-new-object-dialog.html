<div class="modal-body">

    <div class="modal-header">
        <button type="button" class="close-dialog" aria-hidden="true" ng-click="vm.closeDialog();">&times;</button>
        <h2>Nowy Obiekt</h2>
    </div>
      <div class="form-group">
          <label for="name">Object Name</label>
          <input type="name" class="form-control" ng-model="vm.object.name" id="name" placeholder="Object Name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="description" class="form-control" id="description" ng-model="vm.object.description" placeholder="Description of object">
        </div>
        <div class="form-group">
          <label for="description">Address</label>
          <input type="Address" class="form-control" id="address" ng-model="vm.object.address" placeholder="Object Address">
        </div>
        <div class="form-group">
          <label for="type">Object type</label>
          <select class="form-control" ng-model="vm.object.type" id="type">
            <option>Type1</option>
            <option>Type2</option>
            <option>Type3</option>
            <option>Type4</option>
            <option>Type5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="price" class="form-control" id="price" ng-model="vm.object.price" placeholder="Object Address">
        </div>
        <button type="button" class="btn btn-secondary">Dodaj Obiekt</button>
</div>
